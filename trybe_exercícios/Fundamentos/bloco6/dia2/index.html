<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 class="display-2">Concurso TrybeTrip</h1>
    </header>
    <main>
      <form action="" method="get" enctype="multipart/form-data" name="formulario">
      <div class="mb-3" id="nome">
        <label for="user" class="form-label">Nome:
          <input minlength="10" maxlength="40" type="text" name="user" id="user" class="form-control">
        </label>
      </div>  
      <div class="mb-3" id="e-mail">
        <label for="email" class="form-label">E-mail:
          <input minlength="10" maxlength="50" type="text" name="email" id="email" class="form-control">
        </label>
      </div>
      <div class="mb-3">
        <div class="form-check">
          <label for="radio1" class="form-check-label">
            <input type="radio" name="radioInput" id="radio1" class="form-check-input">
            Cidade
          </label>
        </div>
        <div class="form-check">
          <label for="radio2" class="form-check-label">
            <input type="radio" name="radioInput" id="radio2" class="form-check-input">
            Campo
          </label>
        </div>
        <div class="form-check">
          <label for="radio3" class="form-check-label">
            <input type="radio" name="radioInput" id="radio3" class="form-check-input">
            Praia
          </label>
        </div>
        <div class="form-check">
          <label for="radio4" class="form-check-label">
            <input type="radio" name="radioInput" id="radio4" class="form-check-input">
            Montanhas
        </label>
        </div>
      </div>
      <div class="form-floating" class="mb-3">
        <textarea class="form-control" placeholder="Digite sua resposta" maxlength="500" id="resposta-input" name="respostaInput" rows="10" cols="50"></textarea>
        <label for="resposta-input">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
      </div>
      <div class="mb-3">
        <label for="datepicker" id="labelzinha" class="form-label">Qual é a melhor data para realizar sua viagem?
          <input type="text" name="dataInput" id="datepicker" class="form-control"> 
        </label>
      </div>
      <div id="checkbox" class="mb-3">
        <div id="check1">
          <label for="checkbox1" class="form-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe
            <input type="checkbox" name="checkbox1" id="checkbox1">
          </label>
        </div>
        <div id="check2">
          <label for="checkbox2" class="form-label">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros
            <input type="checkbox" name="checkbox2" id="checkbox2" required>
          </label>
        </div>
      </div>
      <div id="send" class="buttons">
        <button name="sendButton" type="submit" id="send-button" class="btn btn-success">Enviar</button>
      </div>
      <div id="erase" class="buttons">
        <button name="eraseButton" class="btn btn-dark" type="reset" id="erase-button">Apagar</button>
      </div>
      </form>
    </main>  
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="pikaday.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  </body>
