<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p id="textao">-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        
        // Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        // - document.getElementById()
        // - document.getElementsByClassName()
        // - document.getElementsByTagName()
//  Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
    function howDoIseeMyself(text) {
        document.getElementById('textao').innerText = text;
    }
    howDoIseeMyself('Well i see myself working for a tech company, probably studying a LOT yet and making some money');
//  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
    function changeYellowSquareColor(color) {
        document.getElementsByClassName('main-content')[0].style.backgroundColor = color;
    }
    changeYellowSquareColor('rgb(76,164,109)');
//  Crie uma função que mude a cor do quadrado vermelho para branco.
    function changeRedSquareColor(color) {
        document.getElementsByClassName('center-content')[0].style.backgroundColor = color;
    }
    changeRedSquareColor('white');
//  Crie uma função que corrija o texto da tag <h1>.
    function corrigeH1(text) {
        document.getElementsByClassName('title')[0].innerText = text;
    }
    corrigeH1('Exercício 5.1 - JavaScript');
//  Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
    function transformaEmCaixaAlta(valor) {
        let texto = document.getElementsByTagName(valor)[0].innerText;
        let newText = texto.toUpperCase();
        document.getElementsByTagName(valor)[0].innerText = newText;
}
transformaEmCaixaAlta('p');
//  Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    function exibeNoConsoleConteudoDaTag(valor) {
        for (let index = 0; index < document.getElementsByTagName(valor).length; index += 1) {
            console.log(document.getElementsByTagName(valor)[index]);
        }
    }
    exibeNoConsoleConteudoDaTag('h1');
    </script>
  </body>
</html>
